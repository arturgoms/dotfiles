# Colors (Moonbow)
colors:
  # Default colors
  primary:
    background: "#0A0E14"
    foreground: "#CBCCC6"

  # Normal colors
  normal:
    black: "#1D202F"
    red: "#FF3333"
    green: "#C2D94C"
    yellow: "#E6B450"
    blue: "#39BAE6"
    magenta: "#A37ACC"
    cyan: "#59C2FF"
    white: "#B3B1AD"

  # Bright colors
  bright:
    black: "#1D202F"
    red: "#FF3333"
    green: "#C2D94C"
    yellow: "#E6B450"
    blue: "#39BAE6"
    magenta: "#A37ACC"
    cyan: "#59C2FF"
    white: "#CBCCC6"

  indexed_colors:
    - { index: 16, color: "0x000000" }
